<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset CSS-->
    <link rel="stylesheet" href="/reset.css">
    <!-- link to Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Responsive Portfolio</title>
</head>
<body>
    <!-- This is my main container that houses everything for this responsive page. It sets up the rows and columns that I want to use.-->
    <div class="container p-0 bg-secondary" style= >
        <!-- Row 1 Start -->
        <div class="row">
          <div class="col">
              <!-- NavBar Start -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Faris Kadir</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                      <a class="nav-link" href="portfolio.html">Portfolio</a>
                      <a class="nav-link" href="index.html">About</a>
                    </div>
                  </div>
                </div>
              </nav>
              <!-- NavBar End -->
          </div>
        </div>
        <!-- Row 1 End -->
        <!-- Row 2 Starts -->
        <div class="row container-fluid col-6 m-4">
            <!-- Column 1 Starts-->
            <div class="col-12 mt-5 mb-5 bg-white text-dark">
                <!-- Column Title Starts -->
                <div class ="row m-3 pb-3 border border-bottom-1 border-top-0 border-left-0 border-right-0 border-secondary">
                    <h2 class= "text-success text-info">Contact</h2>
                </div>
                 <!-- Column Title Ends -->
                <!-- Form Starts -->
                <div class="row m-4 pt-0 pl-4 pr-5 pb-4">
                    <form >
                        <!--Name Entry Start-->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control col-12" id="name" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <!--Name Entry End-->
                        <!--Email Entry Start-->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="password" class="form-control" id="emailAddress" placeholder="Email">
                        </div>
                        <!--Email Entry End-->
                        <!--Message Entry End-->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                        </div>
                        <!--Message Entry End-->
                        <!--Submit Button Starts -->
                        <button type="submit" class="btn btn-info btn-lg" role="button">Submit</button>
                        <!--Submit Button Ends -->
                    </form>
                </div>
                <!-- Form Ends -->
            </div>
            <!-- Column 1 Ends-->
        </div>

        <!-- Row 2 Starts -->
        <!-- This is the teal line that goes across the bottom of the page, above the footer.-->
        <div class="row m-0 p-0 col-12 bg-info">
            <p class="m-0 p-1">
            </p>
        </div>
        <!-- Row 2 Ends -->
        <!-- Row 3 Starts -->
        <div class="row p-0 m-0 bg-dark">
            <footer class="col-12 bg-secondary text-black p-1">
                <p class="text-center text-color-white">@Copyright</p>
            </footer>
        </div>
        <!-- Row 3 Ends -->
    </div>
    
</body>
</html>
